{% load static %} 

<style>

.navbar{
 background-color:rgb(250, 250, 250);
 box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.2);
}

.nav-item a {
  text-decoration: none;
  text-transform: uppercase;
  display: block;
  font-weight: 600;
  letter-spacing: 0.2em;
  font-size: 14px;
  border-bottom: 3px solid transparent;
}

.navbar a.navbar-brand {
  font-size: 20px;
  font-weight: bold;
  color: #000000;
}

.navbar-nav ul li {
  opacity: 0.4;
  transition: all 0.5s ease;
}


.navbar-nav a.nav-link:hover {
  border-bottom: 3px solid red;
  opacity: 0.7;
  transition: 0.5s ease-in-out;
}


@media all and (min-width: 768px) {
	.navbar .nav-item .dropdown-menu{  display:block; opacity: 0;  visibility: hidden; transition:.5s; margin-top:0;  }
	.navbar .dropdown-menu.fade-down{ top:80%; transform: rotateX(-75deg); transform-origin: 0% 0%; }
	.navbar .dropdown-menu.fade-up{ top:200%;  }
	.navbar .nav-item:hover .dropdown-menu{ transition: .3s; opacity:1; visibility:visible; top:100%; transform: rotateX(0deg); }
  .navbar-nav {
    padding-left: 50px ;
  }

.nav-item .nav-link {
  text-transform: capitalize;
  font-weight:400 ;
}

header .nav-item {
    padding-right : 0.9em;
  }
}


 @media screen and (max-width: 767px) {
.nav-item{
  border-bottom: 2px solid transparent;
  text-align: center;
  padding-top: 10px;
}
.nav-item a:active{
  border-bottom: 2px solid red;

}
 .navbar-nav{
  margin-bottom: 20px;
  padding:30px ;
  
 }

 .dropdown-menu{
  margin-bottom: 1rem;
  background-color:  #fbfbfb;
  text-align: center; 
 }

 }

.navbar-toggler{
  display: inline-block;
  cursor: pointer;
}

.bar1, .bar2, .bar3 {
  width: 20px;
  height:3px;
  background-color:#333;
  margin: 5px 0;
  transition: 0.4s;
}

.change .bar1 {
  -webkit-transform: rotate(-45deg) translate(-6px, 5px);
  transform: rotate(-45deg) translate(-6px, 5px);
  
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  -webkit-transform: rotate(45deg) translate(-6px, -6px);
  transform: rotate(45deg) translate(-6px, -6px);
}





</style>

 <header id="header" class="container-fluid p-0 sticky-top ">  

  <nav class="navbar navbar-expand-md navbar-light" aria-label="main navigation">
    <div class="container">
    <a class="navbar-brand" href="{% url 'core:Home' %}">mobilia pro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" onclick="myFunction(this)">
    
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
    

    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
    <div class="mr-auto"></div>
      <ul class="navbar-nav">
     
        <li class="nav-item ">
          <a class="nav-link " href={% url 'core:Home' %}>accueil</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link " href={% url 'core:products' %}>produits</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link " href={% url 'core:contact' %}>contact</a>
        </li>
      </ul>
   
    </div>
  </div>
  </nav>
  

  <script>

function myFunction(x) {
  x.classList.toggle("change");
}

var url = window.location.href;
var els = document.querySelectorAll(".collapse a");
for (var i = 0, l = els.length; i < l; i++) {
    var el = els[i];
    if (el.href === url) {
       el.classList.add("active");
       var parent = el.closest(".main-nav");
        if(parent!=null){
       parent.classList.add("active");
        }
    }
}

gsap.from(".navbar-brand",{opacity:0,durtion:1,delay:0.5,y:-10})


</script>

</header>
